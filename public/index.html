<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Book Your Show</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
        height: 2px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #818286;
        border-radius: 8px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #707175;
      }

      /* @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"); */

      @font-face {
        font-family: "Nunito";
        font-style: normal;
        src: url(assets/font/Nunito-Regular.woff) format("woff");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      body {
        margin: 0;
      }
      .loader {
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: #272a2d;
        background-image: linear-gradient(180deg, rgba(50, 70, 80, 0.9) 0%, rgb(13, 16, 27) 100%);
        /* background-image: linear-gradient(62deg, #272a2d 0%, #316480 100%); */
      }

      .wrapper {
        width: 200px;
        height: 60px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .circle {
        width: 20px;
        height: 20px;
        position: absolute;
        border-radius: 50%;
        background-color: #fff;
        left: 15%;
        transform-origin: 50%;
        animation: circle 0.5s alternate infinite ease;
      }

      @keyframes circle {
        0% {
          top: 60px;
          height: 5px;
          border-radius: 50px 50px 25px 25px;
          transform: scaleX(1.7);
        }
        40% {
          height: 20px;
          border-radius: 50%;
          transform: scaleX(1);
        }
        100% {
          top: 0%;
        }
      }
      .circle:nth-child(2) {
        left: 45%;
        animation-delay: 0.2s;
      }
      .circle:nth-child(3) {
        left: auto;
        right: 15%;
        animation-delay: 0.3s;
      }
      .shadow {
        width: 20px;
        height: 4px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 62px;
        transform-origin: 50%;
        z-index: -1;
        left: 15%;
        filter: blur(1px);
        animation: shadow 0.5s alternate infinite ease;
      }

      @keyframes shadow {
        0% {
          transform: scaleX(1.5);
        }
        40% {
          transform: scaleX(1);
          opacity: 0.7;
        }
        100% {
          transform: scaleX(0.2);
          opacity: 0.4;
        }
      }
      .shadow:nth-child(4) {
        left: 45%;
        animation-delay: 0.2s;
      }
      .shadow:nth-child(5) {
        left: auto;
        right: 15%;
        animation-delay: 0.3s;
      }
      .wrapper span {
        position: absolute;
        top: 75px;
        font-family: "Lato";
        font-size: 20px;
        letter-spacing: 12px;
        color: #fff;
        left: 15%;
      }
    </style>
  </head>

  <body>
    <div id="mainLoader" class="loader">
      <div class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <span>Loading</span>
      </div>
    </div>
    <div id="mainContent" style="display: none"></div>
    <link rel="stylesheet" href="https://kit.fontawesome.com/26b3d632d0.css" crossorigin="anonymous" />

    <link rel="stylesheet" href="build/bundle.css" />
    <script defer src="build/bundle.js"></script>
  </body>
</html>
